<body>
    <form method="POST" action="/login">
      <label>
        <span>
            Your login
        </span>
        <input 
        type="text"
        name="login"
        placeholder="login"
        minlength="6"/>
        <label>
            <label>
                <span>
                    Your email
                </span>
                <input 
                type="email"
                name="email"
                placeholder="email"
                minlength="6"/>
                <label>
            <label>
                <span>
                    Password
                  </span>
                  <input 
                  type="password"
                  name="password"
                  placeholder="password"/>
                </label>
                <label>
                    <span>
                        Confirm password
                      </span>
                      <input 
                      type="password"
                      name="password"
                      placeholder="confirm password"/>
                    </label>
                    <label>
                        <span>
                            Choose languege
                          </span>

                        </select>
                        </label>
                <button type="submit">
                  Login
                </button>
              </form>
