<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex form</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <div class="content">
        <header>
          <div><button type="submit" class="logo-block" onclick="location='./index.html'">Logotype</button>
            </div>
        </header>
        <div class="to-form-2d-half">
    <div class="form-input-block">
    <form method="POST" action="/" class="input-content">
      <label>
        <input 
        type="text"
        name="login"
        placeholder="login"
        minlength="6"/>
        <label>
            <label>
                <input 
                type="email"
                name="email"
                placeholder="email"
                minlength="9"/>
                <label>
            <label>
                  <input 
                  type="password"
                  name="password"
                  placeholder="password"/>
                </label>
                <label>
                      <input 
                      type="password"
                      name="password"
                      placeholder="confirm password"/>
                    </label>
                    <label>
                        <span>
                            Choose languege
                          </span>
                          <select name="select-one-of" class="grid-select">
                          <option selected>RU</option>
                          <option>EN</option>
                        </select>
                        </label>
                        <div class="btn-block-reg">
                <button type="submit">
                  Register
                </button>
              </form>
          </div>
        </div>
      </div>
</body>
</html>
