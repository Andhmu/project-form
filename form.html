<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration form</title>
  <link rel="stylesheet" href="./style.css">
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Poppins"
/>    <link rel="icon" type="image/x-icon" href="./img/logo.png" />
  
</head>
<body>
    <div class="loading">
        <div class="block-1">
          <div class="block-2">
            <div class="logo-lo">
              <img src="./img/logo.png" alt="" />
            </div>
          </div>
        </div>
      </div>
  
        <header>
          <div><button type="submit" class="logo-block" onclick="location='./index.html'">          <img src="./img/logo.png" alt="logotype" class="logo-img" /></button>
            </div>
        </header>  
        <div class="content">
    <div class="content-form">
    <form method="POST" action="/" class="flex-form-content">
      <label>
        <input 
        type="text"
        name="login"
        placeholder="login"
        minlength="6"/>
        <label>
            <label>
                <input 
                type="email"
                name="email"
                placeholder="email"
                minlength="11"/>
                <label>
            <label>
                  <input 
                  type="password"
                  name="password"
                  placeholder="password"/>
                </label>
                <label>
                      <input 
                      type="password"
                      name="password"
                      placeholder="confirm password"/>
                    </label>
                    <label>
                        <span>
                            Choose languege
                          </span>
                          <select name="select-one-of" class="flex-select">
                          <option selected>RU</option>
                          <option>EN</option>
                        </select>
                        </label>
                        <div class="flex-btn-reg">
                <button type="submit">
                  Register
                </button>
              </div>
              </form>
          </div>
        </div>
      </div>
</body>
</html>
