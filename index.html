<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <link rel="icon" type="image/x-icon" href="./img/logo.png" />
  </head>
  <body>
    <header>
      <div>
        <button type="submit" class="logo-block" onclick="location='/'">
          <img src="./img/logo.png" alt="logotype" class="logo-img" />
        </button>
      </div>
    </header>
    <div class="content">
      <div class="login-content">
        <div class="flex-content">
          <form method="POST" action="/" class="flex-form-content">
            <label>
              <input
                type="email"
                name="login"
                placeholder="your e-mail"
                minlength="6"
              />
            </label>
            <label>
              <input
                type="password"
                name="password"
                placeholder="your password"
              />
            </label>
          </form>
          <div class="flex-btn">
            <button type="submit">
              Sign in
            </button>
            <button type="submit" onclick="location='./form.html'">
              Registration
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
